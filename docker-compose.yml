version: "3.9"

services:
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - /path/to/external/drive:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "isw"
      MONGO_INITDB_ROOT_PASSWORD: "isw"

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: "isw"
      ME_CONFIG_BASICAUTH_PASSWORD: "isw"
      ME_CONFIG_MONGODB_SERVER: "mongo"

